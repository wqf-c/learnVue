<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn  v-bind:cmovies="movies" :ctexts="text"></cpn>
</div>
<script src="../js/vue.js"></script>
<template id="cpn">
    <div>
        <h2>{{cmovies}} {{ctexts}}</h2>
    </div>
</template>

<script>
    const cpn = {
        template: '#cpn',
        data(){
            return {}
        },
        //props: ['cmovies', 'ctexts']
        //限制传值的类型
        props:{
           // cmovies: Array
            cmovies:{
                type: Array,
                default(){
                    return []
                },
                //代表必传
                required: true
            },
            ctexts:{
                type: Array,
                default(){
                    return []
                }
            },
            number: [String, Number]
        }
    }
    const app = new Vue({
        el:"#app",
        data:{
            message:"hello world",
            movies:["aaa", "bbbb"],
            text: ["lll", "qqqq"]
        },
        components:{
            cpn
        }
    })
</script>
</body>
</html>
