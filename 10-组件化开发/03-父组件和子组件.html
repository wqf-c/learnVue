<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <mycpn2></mycpn2>
</div>
<script src="../js/vue.js"></script>
<script>
    const cpn1 = Vue.extend({
        template: `
        <div>
            <h2>cpn1</h2>
        </div>
        `
    })

    const cpn2 = Vue.extend({
        template:  `
        <div>
            <h2>cpn2</h2>
            <mycpn1></mycpn1>
        </div>
        `,
        components:{
            mycpn1: cpn1
        }
    })
    const app = new Vue({
        el:"#app",
        data:{
            message:"hello world"
        },
        components:{
            mycpn2: cpn2
        }
    })
</script>
</body>
</html>
