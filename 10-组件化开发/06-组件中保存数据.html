<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <mycpn></mycpn>
</div>
<template id="cpn">
    <div>
        <h2 @click="testFunc">{{title}}</h2>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:"hello world"
        },
        components:{
            mycpn:{
                template: '#cpn',
                data(){
                    return {
                        title: "test"
                    }
                },
                methods : {
                    testFunc(){
                        console.log("aaaa")
                    }
                }
            }
        }
    })
</script>
</body>
</html>
