<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            color: white;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>{{message}}</div>
<script src="../js/vue.js"></script>
<script>
    <!--在这段代码解析之前 div有个属性v-cloak,解析之后, v-cloak属性被删除-->
    setTimeout(function () {
        const app = new Vue({
            el:"#app",
            data:{
                message:"hello world"
            }
        })
    }, 1000)

</script>
</body>
</html>
