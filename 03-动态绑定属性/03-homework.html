<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item, index) in movies" v-bind:class="{active: currentIndex == index}"
        v-on:click="liClick(index)">{{item}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:"hello world",
            movies:["海王", "火影忍者", "蜡笔小新", "海贼王"],
            currentIndex: 0
        },
        methods:{
            liClick:function (index) {
                this.currentIndex = index;
            }
        }
    })
</script></vu>
</body>
</html>
