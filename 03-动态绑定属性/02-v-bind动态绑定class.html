<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: red;
        }
        .line{
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
<div id="app">
    <!--和普通class可以共存-->
    <h2  class="" v-bind:class="{active: isActive, line: isLine}">{{message}}</h2>
    <button v-on:click="btnClick">+</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:"hello world",
            isActive: false,
            isLine: false
        },
        methods:{
            btnClick: function(){
                this.isActive = !this.isActive;
            }
        }
    })
</script>
</body>
</html>
