<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">'总价格 ' + {{getTotalPrice}}</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:"hello world",
            books:[
                {id: 1001, price: 100},
                {id: 1002, price: 101},
                {id: 1003, price: 102},
                {id: 1004, price: 103}
            ]
        },
        computed:{
            getTotalPrice: function () {
                let  total = 0;
                for(let  i = 0; i < this.books.length; ++i){
                    total += this.books[i].price;
                }
                return total;
            }
        }
    })
</script>
</body>
</html>
