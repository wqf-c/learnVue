<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>当前计数：{{counter}}</h2>
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            counter:0
        },
        methods:{
            add : function () {
                this.counter++;
            },
            sub: function () {
                this.counter--;
            }
        },
        <!--生命周期-->
        created: function () {
            console.log("create")
        },
        mounted: function () {
            console.log("mounted")
        }
    })
</script>
</body>
</html>
