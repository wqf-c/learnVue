<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span v-if="isUser">
        <label for="username">用户名</label>
<!--        key防止vue元素复用-->
        <input type="text" id="username" placeholder="用户名" key="username">
    </span>
    <span v-else>
        <label for="email">邮箱</label>
        <!--        key防止vue元素复用-->
        <input type="text" id="email" placeholder="邮箱" key="email">
    </span>
    <input type="button" @click="isUser = !isUser" value="切换">
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:"hello world",
            isUser: true
        }
    })
</script>
</body>
</html>
