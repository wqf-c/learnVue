<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
    <!--false的时候元素被删除-->
    <span v-if="isShow">v-if</span>
    <!--false的时候加上display:none-->
    <span v-show="isShow">v-if</span>
</div>
<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            isShow: true
        },
    })
</script>
</body>
</html>
