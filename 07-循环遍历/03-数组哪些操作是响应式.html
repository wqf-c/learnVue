<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in movies">{{item}}</li>
    </ul>
    <input type="button" @click="btnClick">btn
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:"hello world",
            movies:["111", "222", "333"]
        },
        methods:{
            btnClick(){
                // 不是响应式
                // this.movies[0] = "aaa";
                //数组尾部插入删除
                this.movies.push("ddd");
                this.movies.pop();
                //数组头部插入删除
                this.movies.shift();
                this.movies.unshift("eee");

                //指定位置删除、替换、插入
                this.movies.splice(1, 3);
                this.movies.splice(1, 3, "qqq", "ddd", "eee", "ppp");
                this.movies.splice(1, 0, "eee");
            }
        }
    })
</script>
</body>
</html>
